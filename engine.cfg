[application]

name="Blob Blaster!"
main_scene="res://SplashScene/SplashScreen.tscn"
boot_splash=""
icon="res://icon.png"

[autoload]

configFileManager="*res://autoload/configFileManager.gd"
sceneManager="*res://autoload/sceneManager.gd"
menu_music="*res://autoload/menu_music.tscn"

[display]

fullscreen=false
width=1280
height=720
orientation="landscape"
stretch_mode="2d"

[input]

M_SEC_SHOOT=[mbutton(0, 2)]
K_MOVE_LEFT=[key(Left), key(A)]
K_MOVE_RIGHT=[key(D), key(Right)]
K_MOVE_UP=[key(W), key(Up)]
K_MOVE_DOWN=[key(S), key(Down)]
M_SHOOT=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
